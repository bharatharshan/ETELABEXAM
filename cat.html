<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Image Fetcher</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background-color: #3498db;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .navbar h1 {
            color: white;
            font-size: 24px;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        /* For responsiveness on smaller screens */
        @media (max-width: 600px) {
            .navbar ul {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Main container and body styling */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Adjust margin to account for navbar */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fafafa;
            padding: 10px;
            min-width: 150px;
            min-height: 150px;
        }

        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .fetch-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .fetch-button:hover {
            background-color: #2980b9;
        }
    </style>
    <script src="jscat.js"></script> <!-- Linking to the cat-fetching JS file -->
</head>

<body>
    <nav class="navbar">
        <h1>Cat Fetcher</h1>
        <ul>
            <li><a href="cat.html">Home</a></li>
            <li><a href="aboutuscat.html">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="container" id="container">
            <!-- Cat images will be displayed here -->
        </div>
        <div class="button-container">
            <button class="fetch-button" id="getcat">Get New Cat</button>
        </div>
    </div>

</body>

</html>
